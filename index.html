<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Optical</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html"); //set the path to your header file
            $("#footer").load("footer.html"); // set the path to your footer file
        });
    </script>

</head>

<body>

    <div id="header"></div>



    <main>
        <section class="main-section">
            <div class="main-text ">
                <h2>Looking for the perfect pair?</h2>
                <p>ABC Optical has got you
                    covered. Book an appointment
                    and discover why we're the best optometrists Brisbane has to offer.</p>
                <button class="btn">Book Appointment</button>
            </div>

            <div class="img-caption">

                <img src="images/services.jpg" alt="services">
                <h3>Services you can trust</h3>

            </div>

            <div class="img-caption">

                <img src="images/brands.jpg" alt="eye-wear brands">
                <h3>See the world. In Style</h3>
            </div>

            <div class="img-caption">

                <img src="images/sub-email.jpg" alt="photo of email">
                <h3>Subscribe to our email</h3>
            </div>
        </section>

    </main>

    <div id="footer"></div>
</body>

</html>
