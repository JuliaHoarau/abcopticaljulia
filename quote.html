<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Optical</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html"); //set the path to your header file
            $("#footer").load("footer.html"); // set the path to your footer file
        });
    </script>

</head>

<body>
    <div id="header"></div>
    <main>
        <div class="quote-container">
            <h1>Need a new pair of glasses?</h1>
            <p>Enter your prescription details and one of our highly trained professionals will get back to you with a
                quote!
            </p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Get a quote</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Your name">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="041234567">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="Enter your prescription details here">
                            </div>
                        </div>

                        <label>Prescription details</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>
                        <button type="submit" id="submit-btn">SEND</button>
                    </form>
                </div>

            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>

</html>
